
<div class="flex flex-wrap justify-center gap-6 p-4">
  <div
    class="w-80 bg-white rounded-xl shadow-md overflow-hidden transform transition hover:scale-105"
    *ngFor="let card of cards"
  >
    <img [src]="card.image" [alt]="card.title" class="w-full h-40 object-cover" />
    <div class="p-4">
      <h3 class="text-xl font-bold text-center mt-4 text-gray-800">{{ card.title }}</h3>
      <p class="text-center text-gray-600 mt-2">{{ card.description }}</p>
      <div class="flex justify-center mt-4">
        <button
          class="bg-white text-blue-600 font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-200 hover:text-blue-600"
        >
          Info
        </button>
      </div>
    </div>
  </div>
</div>
